<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Order</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle *ngIf="cartItemCount.value; else showEmptyMsg">Your Order Placed Successfully
      </ion-card-subtitle>
      <ng-template #showEmptyMsg>
        <ion-card-subtitle class="ion-text-center">Unable to place your order</ion-card-subtitle>
      </ng-template>
    </ion-card-header>

    <ion-card-content *ngIf="cartItemCount.value" class="ion-no-padding">
      <ion-grid class="ion-padding-bottom">
        <ion-row class="border-top">
          <ion-col size="6" class="border-right">
            <ion-label>
              Name
            </ion-label>
          </ion-col>
          <ion-col size="3" class="border-right">
            <ion-label>
              Quantity
            </ion-label>
          </ion-col>
          <ion-col size="3">
            <ion-label>
              Action
            </ion-label>
          </ion-col>
        </ion-row>
        <ion-row *ngFor="let item of cart">
          <ion-col size="6" class="border-right">
            <ion-text>
              <h5>{{item.product_name}}</h5>
            </ion-text>
          </ion-col>
          <ion-col size="3" class="border-right">
            <ion-text>
              <h5>{{item.quantity_selected}}</h5>
            </ion-text>
          </ion-col>
          <ion-col size="3">
            <ion-text>
              <h5>{{item.item_count}}</h5>
            </ion-text>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
